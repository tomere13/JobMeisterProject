<body>
  <div class="container">
    <div class="box">
      <!-- Section: Design Block -->
      <section class="text-center text-lg-start">
        <style>
          .cascading-right {
            margin-right: -50px;
          }

          @media (max-width: 991.98px) {
            .cascading-right {
              margin-right: 0;
            }
          }
        </style>

        <!-- Jumbotron -->
        <div class="container py-4">
          <div class="row g-0 align-items-center">
            <div class="col-lg-11 mb-5 mb-lg-0">
              <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
                <div class="card-body p-5 shadow-5 text-center" dir="rtl">
                  <h2 class="fw-bold mb-5">הירשם עכשיו:</h2>
                  <form class="Fsignup" action="/signup">
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example2">שם פרטי:</label>
                          <input type="text" input name="firstname" id="S_firstname" class="form-control" />
                          <div class="text-center pt-1 text-danger">
                            <h6 id="msg1"></h6>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1">שם משפחה:</label>
                          <input type="text" input name="lastname" id="S_lastname" class="form-control" />
                          <div class="text-center pt-1 text-danger">
                            <h6 id="msg2"></h6>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3">אימייל:</label>
                      <input type="email" input name="email" id="S_email" class="form-control" />
                      <div class="text-center pt-1 text-danger">
                        <h6 id="msg3"></h6>
                      </div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example4">סיסמא:</label>
                      <input type="password" input name="password" id="S_password" class="form-control" />
                      <div class="text-center pt-1 text-danger">
                        <h6 id="msg4"></h6>
                      </div>
                    </div>
                    <!-- Choose which account to open -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example4">הירשם בתור:</label>
                      <select name="EmployerOr" class="form-select" id="S_select"
                        onchange="DisplayDivBySelector(this.value)" aria-label="Default select example">
                        <option selected value="">- אנא בחר סוג משתמש -</option>
                        <option value="1">מעסיק</option>
                        <option value="2">מחפש עבודה</option>
                      </select>
                      <div class="text-center pt-1 text-danger">
                        <h6 id="msg5"></h6>
                      </div>
                    </div>

                    <div class="after-select">
                      <!-- Class of registery only for Employer -->
                      <div class="form-Employer mb-4" id="div-E">
                        <label class="form-label" for="form3Example2">שם החברה המעסיקה:</label>
                        <input type="text" input name="Company" id="S_company" class="form-control" />
                        <div class="text-center pt-1 text-danger">
                          <h6 id="msg6"></h6>
                        </div>
                      </div>

                      <!-- Class of registery only for work searcher -->
                      <div class="form-workSearcher mb-4" id="div-WS">
                        <!--  -->
                        <label class="form-label" for="form3Example2">גיל:</label>
                        <input type="text" input name="age" id="S_age" class="form-control " />
                        <div class="text-center pt-1 text-danger mb-4">
                          <h6 id="msg7"></h6>
                        </div>
                        <!--  -->
                        <select class="form-select mb-4" input name="gender" id="S_gender"
                          aria-label="Default select example">
                          <option selected value="">מין:</option>
                          <option value="זכר">זכר</option>
                          <option value="נקבה">נקבה</option>
                        </select>
                        <div class="text-center pt-1 text-danger">
                          <h6 id="msg8"></h6>
                        </div>
                        <!--  -->
                        <select class="form-select mb-4" input name="MainOcc" id="S_MainOccupation"
                          aria-label="Default select example">
                          <option selected value="">תחום עיסוק עיקרי:</option>
                          <option value=">אבטחה,שמירה ובטחון">אבטחה,שמירה ובטחון</option>
                          <option value=">אומנות בידור ומדיה">אומנות בידור ומדיה</option>
                          <option value=">אופנה וטקסטיל">אופנה וטקסטיל</option>
                          <option value=">בניין,בינוי ושיכון">בניין,בינוי ושיכון</option>
                          <option value=">בתי קפה,מסעדות ואירועים">בתי קפה,מסעדות ואירועים</option>
                          <option value=">הוראה,חינוך והדרכה">הוראה,חינוך והדרכה</option>
                          <option value="הנדסה">הנדסה</option>
                          <option value=">חשמל ואלקטרוניקה">חשמל ואלקטרוניקה</option>
                          <option value=">יופי,טיפוח וספא">יופי,טיפוח וספא</option>
                          <option value="יזמות">יזמות</option>
                          <option value="ייצור ותעשייה">ייצור ותעשייה</option>
                          <option value="כספים וכלכלה">כספים וכלכלה</option>
                          <option value="מדעי החברה">מדעי החברה</option>
                          <option value="מחסנאות">מחסנאות</option>
                          <option value="מכירות">מכירות</option>
                          <option value="מערכות מידע">מערכות מידע</option>
                          <option value="משאבי אנוש">משאבי אנוש</option>
                          <option value="משפטים">משפטים</option>
                          <option value="נדל״ן">נדל״ן</option>
                          <option value="נהגים ושליחים">נהגים ושליחים</option>
                          <option value="סטודנטים">סטודנטים</option>
                          <option value="ספורט,כושר ואורח חיים">ספורט,כושר ואורח חיים</option>
                          <option value="רכב ומכונאות">רכב ומכונאות</option>
                          <option value="רפואה">רפואה</option>
                          <option value="שירות לקוחות">שירות לקוחות</option>
                          <option value="תוכנה">תוכנה</option>
                          <option value="תיירות ומלונאות">תיירות ומלונאות</option>
                        </select>
                        <div class="text-center pt-1 text-danger">
                          <h6 id="msg9"></h6>
                        </div>
                      </div>

                    </div>
                    <button class="btn btn-primary btn-block mb-4" type="submit">
                      הירשם
                    </button>
                  </form>
                  <!-- Submit button -->


                </div>
